<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Fale Comigo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="pessoal.html">Sobre</a>
      <a href="contato.html">Fale Comigo</a>
    </nav>

    <h1>Fale Comigo</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>Identificação</legend>

        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
          required
          autofocus
        />
        <br /><br />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@email.com"
          required
        />
        <br /><br />

        <label for="telefone">Telefone:</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="(99) 99999-9999"
          pattern="\(\d{2}\)\s\d{5}-\d{4}"
          required
        />
      </fieldset>

      <br />

      <fieldset>
        <legend>Preferências</legend>

        <label for="hobby">Hobby favorito:</label>
        <select id="hobby" name="hobby">
          <option value="">Selecione</option>
          <option value="leitura">Leitura</option>
          <option value="esportes">Esportes</option>
          <option value="games">Games</option>
          <option value="programacao">Programação</option>
        </select>

        <p>Perfil:</p>
        <input type="radio" id="recrutador" name="perfil" value="recrutador" />
        <label for="recrutador">Sou Recrutador</label>

        <input type="radio" id="estudante" name="perfil" value="estudante" />
        <label for="estudante">Sou Estudante</label>

        <br /><br />

        <p>Interesses:</p>
        <input type="checkbox" name="interesses" value="html" /> HTML
        <input type="checkbox" name="interesses" value="css" /> CSS
        <input type="checkbox" name="interesses" value="javascript" />
        JavaScript
        <input type="checkbox" name="interesses" value="react" /> React
      </fieldset>

      <br />

      <fieldset>
        <legend>Informações adicionais</legend>

        <label>Data de nascimento:</label>
        <input type="date" name="nascimento" />

        <br /><br />

        <label>Previsão de término do curso:</label>
        <input type="month" name="termino" />

        <br /><br />

        <label>Cor sugerida para meu próximo projeto:</label>
        <input type="color" name="cor" />

        <br /><br />

        <label>Anos de experiência profissional:</label>
        <input type="number" min="0" max="50" name="experiencia" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Mensagem</legend>

        <label for="comentarios">Comentários:</label>
        <br />
        <textarea
          id="comentarios"
          name="comentarios"
          rows="5"
          cols="40"
        ></textarea>
      </fieldset>

      <br />

      <section class="card">
        <h2>Minha Apresentação</h2>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ko70cExuzZM"
          title="Musica favorita"
          frameborder="0"
          allow="
            accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;                    
            picture-in-picture;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <br /><br />

      <audio controls>
        <source
          src="https://www.youtube.com/watch?v=ko70cExuzZM"
          type="audio/mpeg"
        />
        Seu navegador não suporta áudio.
      </audio>

      <br /><br />

      <!-- Submit -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
